<header>
  <nz-layout>
    <nz-header>
      <div class="logo"><i nz-icon nzType="deployment-unit" nzTheme="outline"></i> Digituz</div>
      <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
        <li nz-menu-item (click)="signOut()">Sair</li>
      </ul>
    </nz-header>
    <nz-layout>
      <nz-sider nzWidth="200px" nzTheme="light">
        <ul nz-menu nzMode="inline" class="sider-menu">
          <li>
            <a title="Início" routerLink="/"> <i nz-icon nzType="home" nzTheme="outline"></i> Início </a>
          </li>
          <li>
            <a title="Produtos" routerLink="/products">
              <i nz-icon nzType="gold" nzTheme="outline"></i> Produtos
            </a>
          </li>
          <li>
            <a title="Imagens" routerLink="/media-library">
              <i nz-icon nzType="picture" nzTheme="outline"></i> Imagens
            </a>
          </li>
        </ul>
      </nz-sider>
      <nz-layout class="inner-layout">
        <breadcrumbs></breadcrumbs>
        <router-outlet></router-outlet>
      </nz-layout>
    </nz-layout>
  </nz-layout>
</header>
