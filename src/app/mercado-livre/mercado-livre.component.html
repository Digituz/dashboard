<router-outlet *ngIf="haveToken"></router-outlet>
<div class="splash-screen" scrolling="no" *ngIf="loading">
  <div class="dgz-table dgz-table-info digituz-loading-set">
    <i class="fal fa-spinner"></i>
    <p>Carregando Informações.</p>
  </div>
</div>

<div class="splash-screen" scrolling="no" *ngIf="!loading && !haveToken">
  <button pButton (click)="redirectToMercadoLivre()" label="Vincular ao Mercado Livre"></button>
</div>
